<h4>Add Characters</h4>
<form class="row">
  <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Character name">
  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2"  placeholder="Power">
  <button type="submit" class="btn btn-primary" (click)="emitCharacter()" >Insert</button>
</form>
<pre>{{character | json}}</pre>
